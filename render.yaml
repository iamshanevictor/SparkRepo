# Render Blueprint for SparkRepo with Firebase
# Reference: https://render.com/docs/blueprint-spec

services:
  # Backend service (Python/Flask with Firebase)
  - type: web
    name: sparkrepo-backend
    runtime: python
    plan: free
    buildCommand: "cd server && pip install -r requirements.txt"
    startCommand: "cd server && python app.py"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_ACCESS_TOKEN_EXPIRES
        value: "86400"
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        generateValue: true
      - key: FIREBASE_SERVICE_ACCOUNT_KEY
        sync: false  # Set this manually in Render dashboard
      - key: CORS_ORIGINS
        value: "https://sparkrepo-frontend.onrender.com,http://localhost:5173"
      - key: FLASK_APP
        value: app.py
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY

